<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="shorcut-icon" rel="shortcut icon" href="images/chrome-icon.png" />
    <link rel="stylesheet" href="chrome-style.css" />
    <style></style>
    <title>새 탭</title>
  </head>
  <body>
    <div class="google-menu">
      <a href="" class="menu gmail">Gmail</a>
      <a href="" class="menu image">이미지</a>
      <div class="menu menu-dots__bg">
        <div class="menu-dots">
          <div class="dots-top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dots-mid">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dots-bottom">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <div class="menu profile__bg">
        <span class="profile">늉</span>
        <div class="user-info">
          <div class="user-info__account">
            <span class="profile profile-detail">늉</span>
            <h4>숭늉</h4>
            <span>0602smj@gmail.com</span>
            <span class="user-info__account--manage">Google 계정 관리</span>
          </div>
          <ul class="user-info__other-account">
            <li class="sub-account">
              <span class="profile">묘진</span>
              <div class="sub-account__info">
                <h6>서묘진</h6>
                <span>nrj022@sookmyung.ac.kr</span>
              </div>
            </li>
            <li class="account-more">
              <i class="fas fa-user-plus"></i>
              <span>다른 계정 추가</span>
            </li>
          </ul>
          <button class="user-info__logout-all">모든 계정에서 로그아웃</button>
          <div class="user-info__others">
            <span>개인정보 처리 방침 • 서비스 약관</span>
          </div>
        </div>
      </div>
    </div>
    <header>
      <img src="images/google_logo.svg" />
    </header>
    <main>
      <form class="search-box">
        <button><i class="fas fa-search"></i></button>
        <input
          class="search-box__input"
          type="search"
          placeholder="Google 검색 또는 URL 입력"
        />
        <i class="fas fa-microphone-alt"></i>
      </form>
      <ul class="common-sites">
        <li>
          <div class="site-icon">
            <img src="images/naver.png" />
          </div>
          <div class="site-name">
            <span>NAVER</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/github.png" />
          </div>
          <div class="site-name">
            <span>GitHub</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/icons.png" />
          </div>
          <div class="site-name">
            <span>Mic icons</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/nomad.png" />
          </div>
          <div class="site-name">
            <span>노마드 코더 Kokoa Clone</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/youtube.png" />
          </div>
          <div class="site-name">
            <span>YouTube</span>
          </div>
        </li>
      </ul>
      <ul class="common-sites">
        <li>
          <div class="site-icon">
            <img src="images/clone.png" />
          </div>
          <div class="site-name">
            <span>Welcome to Clone</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/dictionary.png" />
          </div>
          <div class="site-name">
            <span>네이버 영어사전</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/bebas.png" />
          </div>
          <div class="site-name">
            <span>Bebas Neue</span>
          </div>
        </li>
        <li>
          <div class="site-icon">
            <img src="images/nearwear.png" />
          </div>
          <div class="site-name">
            <span>니어웨어</span>
          </div>
        </li>
        <li>
          <div class="site-icon site-more">
            <span>+</span>
          </div>
          <div class="site-name">
            <span>바로가기 추가</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="fit-setting">
      <i class="fas fa-pencil-alt"></i>
      <span>맞춤설정</span>
    </div>
    <script
      src="https://kit.fontawesome.com/041bfb30d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
