<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="sources/alphabet-B.png" />
    <link rel="stylesheet" href="style.css" />
    <title>WITH BOOKS</title>
    <style>
      .one-week-challenges {
        width: 100%;
      }
      .week-new,
      .week-ongoing {
        flex: 1;
        position: relative;
      }
      .one-week-challenges img {
        width: 100%;
        opacity: 50%;
      }
      .week-new__info,
      .week-ongoing__info {
        flex-direction: column;
        position: absolute;
        color: rgb(37, 37, 37);
        font-size: 25px;
        font-weight: 700;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="header header-sub">
      <i class="fas fa-bars fa-lg"></i>
      <header class="title title-sub">
        <a href="home.html"><span>With Books</span></a>
      </header>
    </div>
    <div class="one-week-challenges">
      <div class="week-new">
        <!-- 
        <img src="sources/turtle.jpg" /> -->
        <div class="week-new__info">
          <h2>새로운 챌린지 <span>바다 거북</span> 시작까지</h2>
          <span class="new-countdown">0일 0시간 0분 0초</span>
        </div>
      </div>
      <div class="week-ongoing">
        <img src="sources/beach.jpg" alt="" />
        <div class="week-ongoing__info">
          <h2>진행중인 챌린지 DAY + 3</h2>
          <a href="#">바로가기</a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/041bfb30d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="one-week.js"></script>
  </body>
</html>
